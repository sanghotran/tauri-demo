<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- THANH TIÃŠU Äá»€ CUSTOM (Má»šI) -->
  <!-- data-tauri-drag-region: GiÃºp kÃ©o Ä‘Æ°á»£c cá»­a sá»• -->
  <div data-tauri-drag-region class="titlebar">
    <div class="app-icon">ðŸ§®</div>

    <!-- NÃºt Ä‘iá»u khiá»ƒn -->
    <div class="titlebar-button" id="titlebar-minimize">

    <div class="titlebar-button close-btn" id="titlebar-close">

  <!-- Ná»n hiá»‡u á»©ng -->
  <div class="background-blobs">

  <!-- MÃ¡y tÃ­nh -->
  <div class="calculator-container">
    <div class="display">
      <div class="previous-operand" id="previous-operand"></div>
      <div class="current-operand" id="current-operand">0</div>
    </div>

    <div class="buttons-grid">
      <button class="btn span-two fn-btn" data-action="clear">AC</button>
      <button class="btn fn-btn" data-action="delete">DEL</button>

      <button class="btn" data-number>9</button>

      <button class="btn" data-number>6</button>
      <button class="btn op-btn" data-operation="-">-</button>
      
      <button class="btn" data-number>1</button>
      <button class="btn" data-number>2</button>
      <button class="btn" data-number>3</button>
      <button class="btn op-btn" data-operation="+">+</button>
      
      <button class="btn border-radius-bottom-left" data-number>.</button>
      <button class="btn" data-number>0</button>
      <button class="btn span-two eq-btn border-radius-bottom-right" data-action="compute">=</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

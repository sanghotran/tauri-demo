<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>

  <!-- Khung bao ngoài hiệu ứng nền -->
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <div class="calculator-container">
    <!-- Màn hình hiển thị -->
    <div class="display">
      <div class="previous-operand" id="previous-operand"></div>
      <div class="current-operand" id="current-operand">0</div>
    </div>

    <!-- Bàn phím -->
    <div class="buttons-grid">
      <button class="btn span-two fn-btn" data-action="clear">AC</button>
      <button class="btn fn-btn" data-action="delete">DEL</button>
      <button class="btn op-btn" data-operation="/">÷</button>
      
      <button class="btn" data-number>7</button>
      <button class="btn" data-number>8</button>
      <button class="btn" data-number>9</button>
      <button class="btn op-btn" data-operation="*">×</button>
      
      <button class="btn" data-number>4</button>
      <button class="btn" data-number>5</button>
      <button class="btn" data-number>6</button>
      <button class="btn op-btn" data-operation="-">-</button>
      
      <button class="btn" data-number>1</button>
      <button class="btn" data-number>2</button>
      <button class="btn" data-number>3</button>
      <button class="btn op-btn" data-operation="+">+</button>
      
      <button class="btn border-radius-bottom-left" data-number>.</button>
      <button class="btn" data-number>0</button>
      <button class="btn span-two eq-btn border-radius-bottom-right" data-action="compute">=</button>
    </div>
  </div>

</body>
</html>
